<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resim Galerisi</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Özelleştirmeler */
      .gallery-img {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Galeri Resimleri -->
        <div class="col-md-4">
          <img
            src="cat1.jpg"
            alt="Resim 1"
            class="img-fluid gallery-img"
            data-toggle="modal"
            data-target="#modalResim1"
          />
        </div>
        <div class="col-md-4">
          <img
            src="cat2.jpg"
            alt="Resim 2"
            class="img-fluid gallery-img"
            data-toggle="modal"
            data-target="#modalResim2"
          />
        </div>
        <div class="col-md-4">
          <img
            src="cat3.jpg"
            alt="Resim 3"
            class="img-fluid gallery-img"
            data-toggle="modal"
            data-target="#modalResim3"
          />
        </div>
      </div>
    </div>

    <!-- Modal Pencereleri -->
    <div
      class="modal fade"
      id="modalResim1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalResim1Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="cat1.jpg" alt="Resim 1" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalResim2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalResim2Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="cat2.jpg" alt="Resim 2" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalResim3"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalResim3Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="cat3.jpg" alt="Resim 3" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
